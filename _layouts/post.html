---
layout: default
---

<h2>{{ page.title }}</h2>

<ul>
    <li><time>{{ page.date | date: "%A, %B %-d, %Y" }}</time></li>
    {% if page.lead %}
    <li class="lead">Discussion lead: {{ page.lead }}</li>
    {% endif %}
    {% if page.paper %}
    <li><a href="{{ page.paper }}">Paper link</a></li>
    {% endif %}
</ul>

{{ content }}
